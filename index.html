<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #830505;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #1f09ad;
        }

        .calculator__display {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ac1f1f;
            border-radius: 5px;
            width: 180px;
            text-align: right;
            background-color: #e3ebe7;
            color: #333;
        }

        .calculator__key {
            padding: 10px;
            border: 1px solid #991e1e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            background-color: #387faf;
            color: #333;
        }

        .calculator__key.operator {
            background-color: #0d8a32;
        }

        .calculator__key--equal {
            background-color: #4CAF50;
            color: #fff;
        }

        .calculator__key--equal:hover {
            background-color: #45a049;
        }

        .calculator__key--clear {
            background-color: #b31717;
            color: #fff;
        }

        .calculator__key--clear:hover {
            background-color: #9e0f0f;
        }
        .calculator {
            width: 250px;
            margin: 0 auto;
            text-align: center;
        }

        .display-box {
            border: 2px solid #7c0909;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        .button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-box" id="display-box">0</div>
        <div class="button-container">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" style="background-color: rgb(8, 87, 25);" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" style="background-color: rgb(156, 14, 57);" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        let displayBox = document.getElementById('display-box');
let displayValue = '0';

function appendToDisplay(value) {
    if (displayValue === '0') {
        displayValue = value;
    } else {
        displayValue += value;
    }
    displayBox.innerText = displayValue;
}

function clearDisplay() {
    displayValue = '0';
    displayBox.innerText = displayValue;
}

function calculateResult() {
    try {
        displayValue = eval(displayValue).toString();
        displayBox.innerText = displayValue;
    } catch (error) {
        displayBox.innerText = 'Error';
    }
}



    </script>
</body>
</html>
